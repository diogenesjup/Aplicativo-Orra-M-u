<jsv-header>
	<button-header-left></button-header-left>
       Cadastro
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content class="inicio">
   
            <!-- PAGE CONTENT FIM -->
            <div class="page-content">

                 
                  <!-- HEADER -->
                  <header>
                    <div class="container">
                      
                      <div class="row">
                        
                        <div class="col-3 coluna-um">
                           <a href="javascript:void(0)" title="Voltar para a página de login" onclick="redirecionarLogin();">
                             <i class="fa fa-angle-left"></i>
                           </a>
                        </div>


                        <div class="col-6 coluna-dois">
                          
                          <a href="javascript:void(0)" title="Orra Meu - Sua praia na Mooca" style="line-height: 18px;display: block;padding-top: 2px;">
                           Novo Cadastro
                          </a>

                        </div>

                        <div class="col-3 coluna-tres" style="opacity: 0;">
                           <i class="fa fa-bell"></i>
                           <span class="numeroNotificacoes">0</span>
                        </div>

                      </div>

                    </div>
                  </header>
                  <!-- HEADER -->


                  <!-- CONTEÚDO -->
                  <div class="corpo-comum ajuste-margem-header">
                    <div class="container conteudo areas-login-cadastro area-cadastro">
                                               

                         <div class="form-group">
                            <input type="text" id="cadastroUsuario" class="form-control" placeholder="Usuário / Apelido" autocomplete="new-text">
                         </div>

                         <div class="form-group">
                            <input type="text" id="cadastroEmail" class="form-control" placeholder="E-mail" autocomplete="new-text">
                         </div>

                          <div class="form-group">
                            <input type="text" id="cadastroNome" class="form-control" placeholder="Nome e Sobrenome" autocomplete="new-text">
                         </div>

                          <div class="form-group">
                            <input type="text" id="cadastroCelular" class="form-control" placeholder="Celular" autocomplete="new-text">
                         </div>

                          <div class="form-group">
                            <input type="text" id="cadastroInstagram" class="form-control" placeholder="Instagram" autocomplete="new-text">
                         </div>

                          <div class="form-group">
                            <select name="genero" id="cadastroSexo" class="form-control">
                              <option value="">Sexo</option>
                              <option value="Masculino">Masculino</option>
                              <option value="Feminino">Feminino</option>
                            </select> 
                         </div>

                          <div class="form-group">
                            <input type="text" id="cadastroNascimento" class="form-control" placeholder="Data Nascimento" autocomplete="new-text">
                           </div>

                           <div class="form-group">
                              <input type="password" id="cadastroSenha" class="form-control" placeholder="Senha" autocomplete="new-password">
                           </div>

                           <div class="form-group">
                              <input type="password" id="cadastroSenhaConfirmar" class="form-control" placeholder="Confirme a Senha" autocomplete="new-password">
                           </div>


                           <div class="form-group">
                             
                             <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">Desejo receber novidades do Ôrra Mêu</label>
                              </div>

                           </div>


                         <div class="form-group" style="padding-top: 20px;padding-bottom: 20px;">
                           <button type="submit" class="btn btn-primary" id="procCadastro" onclick="procCadastro();">Cadastrar</button>
                         </div>

                         

                    </div>
                  </div>
                  <!-- CONTEÚDO -->
                  

                  
              
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">

              
               
            </div>
            <!-- PAGE CONTENT FIM -->
    
</jsv-content>
