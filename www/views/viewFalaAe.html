<jsv-header>
	<button-header-left></button-header-left>
       Fala Aê
    <button-header-right></button-header-right>
</jsv-header>
<jsv-content class="inicio">
   
            <!-- PAGE CONTENT FIM -->
            <div class="page-content">
                 
                  <!-- HEADER -->
                  <header>
                    <div class="container">
                      <div class="row">
                        <div class="col-3 coluna-um">
                           <a href="javascript:void(0)" title="Voltar para a página de login" onclick="loja();">
                             <i class="fa fa-angle-left"></i>
                           </a>
                        </div>
                        <div class="col-6 coluna-dois">
                          <a href="javascript:void(0)" title="Orra Meu - Sua praia na Mooca" style="line-height: 18px;display: block;padding-top: 2px;">
                           Fala Aê
                          </a>
                        </div>
                        <div class="col-3 coluna-tres" onclick="notificacoes()">
                           <div class="profile-picture" style="background: url('images/perfil.png') #f4f4f4 no-repeat;background-size: cover;background-position: center center;">
                              &nbsp;
                              <span class="numeroNotificacoes">0</span>
                           </div>
                        </div>
                      </div>
                    </div>
                  </header>
                  <!-- HEADER -->


                  <!-- CONTEÚDO -->
                  <div class="corpo-comum ajuste-margem-header">
                    <div class="container conteudo areas-login-cadastro area-cadastro">      

                  
                         <div class="form-group">
                            <label>Assunto</label>
                            <input type="text" id="msgAssunto" class="form-control" placeholder="Assunto da sua mensagem" autocomplete="new-text">
                         </div>


                         <div class="form-group">
                            <label>Mensagem</label>
                            <textarea id="msgMensagem" class="form-control" rows="8" placeholder="Sua mensagem"></textarea>
                         </div>

                                                
                         <div class="form-group" style="padding-top: 20px;padding-bottom: 20px;">
                           <button type="submit" class="btn btn-primary" id="procFalaAe" onclick="procFalaAe();$(this).html('enviando')">Enviar mensagem</button>
                         </div>

                         
                    </div>
                  </div>
                  <!-- CONTEÚDO -->
              
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">
              <br clear="both">

                
             
               
            </div>
            <!-- PAGE CONTENT FIM -->
    
</jsv-content>
